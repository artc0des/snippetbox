{{define "title"}}Signup{{end}}

{{define "main"}}
<section id="signup" class="flex justify-center mx-60 rounded-lg shadow-lg shadow-black bg-[#0f4c5c]">
<form action='/user/signup' method='POST' novalidate class="py-8">
    <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
    <div>
    <div class="border-b border-gray-900/10">
      <h2 class="text-base/7 font-semibold text-white">Profile</h2>
      <p class="mt-1 text-sm/6 text-white">This information will be displayed publicly so be careful what you share.</p>

    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
            <label for="username" class="block text-sm/6 font-medium text-white">Username</label>
            {{with .Form.FieldErrors.name}}
                <label class='error text-white font-bold'>{{.}}</label>
            {{end}}
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-[#0f4c5c] sm:max-w-md">
                    <input type="text" name="name" value='{{.Form.Name}}' id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-white placeholder:text-gray-400 focus:ring-[#fb8b24] sm:text-sm/6">
                </div>
            </div>
        </div>
    </div>
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
            <label for="username" class="block text-sm/6 font-medium text-white">Email</label>
            {{with .Form.FieldErrors.email}}
                <label class='error text-white font-bold'>{{.}}</label>
            {{end}}
                <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-white focus-within:ring-2 focus-within:ring-inset focus-within:ring-[#0f4c5c] sm:max-w-md">
                        <input type="email" name="email" id="email" value="{{.Form.Email}}" autocomplete="email" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-white placeholder:text-white focus:ring-[#fb8b24] sm:text-sm/6">
                    </div>
                </div>
        </div>
    </div>
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
            <label for="username" class="block text-sm/6 font-medium text-white">Password</label>
            {{with .Form.FieldErrors.password}}
                <label class='error text-red-500'>{{.}}</label>
            {{end}}
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-[#0f4c5c] sm:max-w-md">
                    <input type="password" name="password" id="password" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-white placeholder:text-gray-400 focus:ring-[#fb8b24] sm:text-sm/6">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button><a href="/"><button class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-black shadow-sm hover:bg-[#fb8b24] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#fb8b24] duration-150" type="button" class="text-sm/6 font-semibold text-white">Cancel</button></a></button>
        <button type="submit" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-black shadow-sm hover:bg-[#fb8b24] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#fb8b24] duration-150">Save</button>
    </div>
    </div>
    </form>
</section>
{{end}}
