{{define "base"}}
<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>{{template "title" .}} - Snippetbox</title>
        <link rel='stylesheet' href='/static/css/output.css'>
        <link rel='shortcut icon' href='/static/img/favicon.ico' type='image/x-icon'>
        <script src='/static/js/main.js' type='text/javascript'></script>
    </head>
    <body class="bg-snippet">
        <div class="flex flex-col h-screen">
        <header class="flex justify-center items-center font-bold text-3xl my-10">
            <h1><a href='/'>Snippetbox</a></h1>
        </header>
        {{template "nav" .}}
        <main class="flex flex-col h-full">
            {{with .Flash}}
                <div class='flash'>{{.}}</div>
            {{end}}
            {{template "main" .}}
        </main>
        <footer class="flex justify-center font-bold my-2"><p>Powered by <a href='https://golang.org/'>Go</a> in {{.CurrentYear}}</p></footer>
        </div>
    </body>
</html>
{{end}}
